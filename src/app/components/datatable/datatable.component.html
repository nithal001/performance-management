<table class="table">
    <thead class="thead-inverse">
        <tr>
            <th *ngFor="let map of columnMaps">{{ map.header }}</th>
        </tr>
    </thead>
    <tr *ngFor="let row of dataSet" (click)="onRowClick(row[id])">
        <td *ngFor="let map of columnMaps">{{ row[map.primaryKey] }}</td>
    </tr>
</table>
