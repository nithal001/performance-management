<h4>Performance Rating</h4>
<!-- <star-review></star-review> -->
<ng-container *ngFor="let item of ratingData">
<div class="details" *ngIf="item.jobKnowledge == ''">
    <form (ngSubmit)="onSubmit()" #rating="ngForm">
    <ul>
        <li><span>Job Knowledge:</span><star-review (onSelect)="onSelect($event,'jobKnowledge')"></star-review>
            <input type="text" [(ngModel)]="data.jobKnowledge"/>
        </li>
        <li><span>Dependability:</span><star-review (onSelect)="onSelect($event, 'dependability')"></star-review></li>
        <li><span>Work Quality:</span><star-review (onSelect)="onSelect($event, 'workQuality')"></star-review></li>
        <li><span>Communication Abilities:</span><star-review (onSelect)="onSelect($event, 'communicationAbilities')"></star-review></li>
        <li><span>Flexibility:</span><star-review (onSelect)="onSelect($event, 'flexibility')"></star-review></li>
        <li><span>Interpersonal Skills:</span><star-review (onSelect)="onSelect($event, 'interpersonalSkills')"></star-review></li>
        <li><span>Initiative:</span><star-review (onSelect)="onSelect($event, 'initiative')">></star-review></li>
        <li><span>Organization:</span><star-review (onSelect)="onSelect($event, 'organization')"></star-review></li>
        <li><span>Average:</span><star-review [value]="averageRating"></star-review></li>
        <li><span>Comments:</span><textarea name="name"></textarea></li>
        <li><button type="submit">Submit</button></li>
    </ul>
    </form>
</div>
</ng-container>
